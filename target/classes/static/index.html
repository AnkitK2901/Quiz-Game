<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Quiz Game</title>
    <link rel="stylesheet" href="style.css">
	<link rel="icon" href="https://pinnaclelabs.tech/wp-content/uploads/2023/09/webheadder.png.webp" type="image/webp">
</head>
<body>

    <img src="https://pinnaclelabs.tech/wp-content/uploads/2023/09/webheadder.png.webp" alt="Header Logo" style="position: absolute; top: 20px; left: 20px; height: 70px;">

    <div class="container">
        <h1>Quiz Game</h1>

		<div id="start-screen">
		    <p>Total questions available: <strong id="total-questions-display">...</strong></p>
		    
		    <p>How many questions would you like to answer?</p>
		    <input type="number" id="question-count" min="1" value="5">
		    <button id="start-btn">Start Quiz</button>
		</div>

		<div id="quiz-screen" class="hidden">
		    
		    <div id="timer-container">
		        <div id="timer-bar"></div>
		    </div>

		    <h2 id="question-prompt"></h2>
		    <div id="options-container"></div>
		    <p id="feedback"></p>
		</div>

        <div id="result-screen" class="hidden">
            <h1>Quiz Complete!</h1>
            <p>Your final score is <strong id="score"></strong></p>
            <button onclick="location.reload()">Play Again</button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
