<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Quiz Game</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://pinnaclelabs.tech/wp-content/uploads/2023/09/webheadder.png.webp" type="image/webp">
</head>
<body>
    <div class="logo-container">
        <img src="https://pinnaclelabs.tech/wp-content/uploads/2023/09/webheadder.png.webp" alt="Header Logo" class="logo" id="logo">
    </div>

    <div class="container">
        <h1 class="quiz-title animate__animated animate__fadeInDown">
            <span class="quiz-text">Quiz</span>
            <span class="game-text">Game</span>
        </h1>

        <div id="start-screen">
            <p>Total questions available: <strong id="total-questions-display">...</strong></p>
            
            <div class="input-group">
                <label for="question-count">How many questions would you like to answer?</label>
                <input type="number" id="question-count" min="1" value="5">
                <div id="count-error" class="error-message"></div>
            </div>
            <button id="start-btn" class="btn-primary">Start Quiz</button>
        </div>

        <div id="quiz-screen" class="hidden">
            <div class="question-counter">
                <span id="current-question">1</span>/<span id="total-questions">5</span>
            </div>
            <div id="timer-container">
                <div id="timer-bar"></div>
            </div>

            <h2 id="question-prompt"></h2>
            <div id="options-container" class="options-grid"></div>
            <p id="feedback"></p>
        </div>

        <div id="result-screen" class="hidden">
            <div class="result-content">
                <h1>Quiz Complete!</h1>
                <div class="score-display">
                    <p>Your final score is</p>
                    <span id="score">0</span>
                </div>
                <button id="play-again-btn" class="btn-primary">Play Again</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
